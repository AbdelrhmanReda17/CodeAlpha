<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Converter </title>

    <meta name="description" content="A temperature converter helps in the conversion of the measurement units of the temperature recorded in a particular unit. Temperature expresses the degree of heat or cold of a solid, liquid, or gas. Temperature is measured using a thermometer.">

    <!-- Favicon  -->
    <link rel="shortcut icon" href="./Imgs/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Styles  -->
    <link rel="stylesheet" href="./CSS/styles.css">

</head>
<body>
        <div class="main"> 
            <div class="title-container">
                <h1 class="title"> <span id="fa" class="fa"></span> Temperature Converter</h1>
            </div>
            <div class="form-container">
                <form class="form">
                      <div class="input-group">
                        <div class="input-group-text" id="btnGroupAddon">&#8451</div>
                        <input type="number" class="form-control" placeholder="Celsius" id="Celsius" aria-label="Input group example" aria-describedby="btnGroupAddon">
                      </div>

                      <div class="input-group">
                        <div class="input-group-text" id="btnGroupAddon">&#8451</div>
                        <input type="number" class="form-control" placeholder="Fahrenheit" id="Fahrenheit" aria-label="Input group example" aria-describedby="btnGroupAddon">
                      </div>
                      <div class="input-group">
                        <div class="input-group-text" id="btnGroupAddon">&#8451</div>
                        <input type="number" class="form-control" placeholder="Kelvin" id="Kelvin" aria-label="Input group example" aria-describedby="btnGroupAddon">
                      </div>
                      <input name="" id="" class="btn btn-primary" type="button" value="Clear">
                </form>
            </div>
        </div>
</body>
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</html>
